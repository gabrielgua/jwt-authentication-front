<app-default-layout
    title="Register your new account"
    primaryBtnText="Create your account"
    secondaryBtnText="Login now"
    (navigate)="navigate()"
    (submit)="submit()"
    [loading]="loading"
    [disablePrimaryBtn]="registerForm.invalid"
>

    <form [formGroup]="registerForm">
        <app-message 
            class="error"
            [show]="error"
            [text]="errorMessage"
            type="icon-only"
        ></app-message>

        <app-message 
            class="success"
            [show]="success"
            [text]="successMessage"
            type="icon-only"
        ></app-message>

        <app-primary-input
            formControlName="name"
            label="Name"
            placeholder="Enter your full name"
            type="text"
            name="name"
            [error]="isInvalid(name!)"
            [errorMessages]="nameErrors()"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
          
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            label="Email"
            placeholder="Enter your email address"
            type="email"
            name="email"
            [error]="isInvalid(email!)"
            [errorMessages]="emailErrors()"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
            </svg>
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            label="Password"
            placeholder="Enter your strong password"
            type="password"
            name="password"
            [error]="isInvalid(password!)"
            [errorMessages]="passwordErrors()"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>
        </app-primary-input>

        <app-primary-input
            formControlName="confirmPassword"
            label="Confirm password"
            placeholder="Confirm your password"
            type="password"
            name="confirmPassword"
            [error]="isInvalid(confirmPassword!)"
            [errorMessages]="confirmPasswordErrors()"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>
        </app-primary-input>
    </form>
</app-default-layout>
